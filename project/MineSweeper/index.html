<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluck Sweep</title>
    <link rel="stylesheet" href="mineSweeper.css">
</head>

<body>
    <button class="backBtn" onclick="window.location.href='../home/index.html#project'">返回主页</button>
    <div class="container">
        <h1>Cluck Sweep</h1>
        
        <div class="show">
            <div><span class="flagLeft"></span></div>
            <div class="changeToFlag">
                <label class="switch">
                    <input type="checkbox" id="flagSwitch"><span class="flagC"></span>
                </label>
            </div>
            <div class="choose">
                <label class="input-group-text">Game Difficulty:</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected value="boardNormal">Normal</option>
                    <option value="boardMedium">Medium</option>
                    <option value="boardHard">Hard</option>
                </select>
            </div>
        </div>
        <div id="board">
        </div>
        <div id="gameOver" class="gameOver">
            <div class="gameOverText">
                <p>Game Over<br>Play Again?</p>
                <button class="btn" onclick="restart()">Restart</button>
            </div>
        </div>
        <div id="win" class="win">
            <div class="winText">
                <p>Congratulations! You Win!<br>Play Again or Next Level?</p>
                <button class="btn" onclick="restart()">Restart</button>
                <button class="nextBtn btn" onclick="next()">Next Level</button>
            </div>
        </div>
    </div>
    <script src="mineSweeper.js"></script>
</body>

</html>
