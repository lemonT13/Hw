<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TTT.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Neigh or Moo?</title>
</head>

<body>
    <button class="backBtn" onclick="window.location.href='../home/index.html#project'">Back</button>
    <h1>Neigh or Moo?</h1>
    <div class="container">
        <div class="choose">
            <div class="pTurn turn pCow"></div>
            <div class="player">
                <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked onclick="playMode('com')">
                <label class="btn" for="option5">Computer</label>

                <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off" onclick="playMode('2P')">
                <label class="btn" for="option6">2 Player</label>

                <input type="radio" class="btn-check" name="options-base" id="option8" autocomplete="off" onclick="playMode('unbeat')">
                <label class="btn" for="option8">Unbeatable</label>
            </div>
            <div class="turn pHorse"></div>
        </div>
        <div class="board">
            <div class="cell c1">
                <div class="c" onclick="play(this, 0)"></div>
            </div>
            <div class="cell c2">
                <div class="c" onclick="play(this, 1)"></div>
            </div>
            <div class="cell c3">
                <div class="c" onclick="play(this, 2)"></div>
            </div>
            <div class="cell c4">
                <div class="c" onclick="play(this, 3)"></div>
            </div>
            <div class="cell c5">
                <div class="c" onclick="play(this, 4)"></div>
            </div>
            <div class="cell c6">
                <div class="c" onclick="play(this, 5)"></div>
            </div>
            <div class="cell c7">
                <div class="c" onclick="play(this, 6)"></div>
            </div>
            <div class="cell c8">
                <div class="c" onclick="play(this, 7)"></div>
            </div>
            <div class="cell c9">
                <div class="c" onclick="play(this, 8)"></div>
            </div>
        </div>
    </div>
    <div id="gameOver" class="gameOver">
        <div class="text" id="text"></div>
        <button class="resBtn" onclick="restart()">Restart</button>
    </div>
    <script src="TTT.js"></script>
</body>

</html>
