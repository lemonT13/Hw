<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫坤大作战</title>
    <link rel="stylesheet" href="mineSweeper.css">
</head>

<body>
    <div class="container">
        <h1>扫雷游戏</h1>
        <div class="show">
            <div>捕捉器还剩下：<span class="flagLeft">1</span></div>
            <div class="changeToFlag">
                <label class="switch">
                    <input type="checkbox" id="flagSwitch"><span class="flagC"></span>
                </label>
            </div>
            <div>
                <label class="input-group-text">游戏难度</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected value="boardNormal">普通</option>
                    <option value="boardMedium">中等</option>
                    <option value="boardHard">困难</option>
                </select>
            </div>
        </div>
        <div id="board">
        </div>
        <div id="gameOver" class="gameOver">
            <div class="gameOverText">
                <p>你已失败，是否重新来过？</p>
                <button class="btn" onclick="restart()">重新</button>
            </div>
        </div>
        <div id="win" class="win">
            <div class="winText">
                <p>恭喜你已胜利!</p>
                <button class="btn" onclick="restart()">重玩</button>
                <button class="nextBtn" onclick="next()">下一个难度</button>
            </div>
        </div>
    </div>
    <script src="mineSweeper.js"></script>
</body>

</html>
