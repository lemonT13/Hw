<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保存进度</title>
</head>
<body>
<script>
// 保存进度
// 保存名字
function saveNames() {
    // 获取用户输入的名字
    var names = document.getElementById("names").value.split(",");

    // 将名字存储到 Local Storage 中
    localStorage.setItem("names", JSON.stringify(names));
}

// 读取名字
function loadNames() {
    // 从 Local Storage 中读取名字
    var names = JSON.parse(localStorage.getItem("names"));

    // 将名字显示到页面上
    document.getElementById("names").value = names.join(",");
}

// 页面加载时读取名字
window.onload = function() {
    loadNames();
};

</script>

<input type="text" id="name" placeholder="姓名">
<input type="text" id="age" placeholder="年龄">
<button onclick="saveProgress()">保存进度</button>
</body>
</html>
